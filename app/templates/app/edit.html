{% extends 'app/layout.html' %}

{% block body %}
<div class="container">
<div class="user-playlists">
    <h5 class="heading">Choose a playlist to edit</h5>
    <div class="row">
        {% for playlist in playlists %}
            <div class="col-lg-4 col-md-6 col-sm-12">
                <div class="row playlist-block">
                    <div class="col-8">
                        <img src="{{ playlist.images.1.url }}">
                    </div>
                    <div class="col-4">
                        <div class="row">
                            <div>{{ playlist.name }}</div>
                        </div>
                        <div class="row">
                            <button type="button" class="btn btn-sm spotify-btn playlist-add-btn">
                                <a href="{% url 'edit_playlist' playlist.id %}">Edit</a>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>                    
</div>
</div>
{% endblock %}
